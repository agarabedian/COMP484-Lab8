<!DOCTYPE html>

<html>
<head>
    <title>Home</title>
    <style type="text/css">
    .allign {
        width: 250px;
        clear: both;
    }

    .allign input {
        width: 100%;
        clear: both;
    }
</style>
<script type="text/javascript">
    function passMatch(){
        var pass = document.getElementById('password').value;
        var confirm = document.getElementById('retype').value;
        var display = document.getElementById('nomatch');
        if(pass==confirm){
         display.innerHTML = ""
         return true;
        }
        else{
            display.style.color = "#ff0000"; //red
            display.innerHTML = "Passwords Do Not Match!"
            return false;
        }
    }
</script>
</head>
<body>
    <nav>
        <a href = "#login">Log in</a>
        <a href ="#signup">Sign Up</a>
    </nav>

    <div class="allign">
        <form id= "login" method="post" action="login.php">
            <h1>Registered Users</h1>
            <p><label>Username: <input type="text" name="username" autocomplete="on" autofocus required></label></p>
            <p><label>Password: <input type="password" name="password" required></label></p>
            <p><input type="submit" name="login" value="Log in"></p>
        </form>

        <form id="signup"  method="post" action="signup.php">
            <h1>New Users</h1>
            <p><label>First Name: <input type="text" name="firstname" placeholder="John" autocomplete="on" required></label></p>
            <p><label>Last Name: <input type="text" name="lastname" placeholder="Doe" autocomplete="on" required></label></p>
            <p><label>Phone: <input type="Phone" name="phone" required></label></p>
            <p><label>Email: <input type="email" name="email" placeholder="name@domain.com" required></label></p>
            <p><label>Username: <input type="text" name="username" required></label></p>
            <p><label>Password: <input type="password" name="password" id="password" required></label></p>
            <p><label>Retype Password: <input type="password" name="retype" id="retype" required onkeyup="passMatch();"></label></p>  
            <span id="nomatch"></span>
            <p><input type="submit" name="login" value="Sign Up"
                onclick="return passMatch();"></p>
            </form>
        </div>
    </body>
    </html>
