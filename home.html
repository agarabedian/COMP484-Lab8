<!DOCTYPE html>

<html>
<head>
    <title>Home</title>
    <style type="text/css">

  width: 250px;

}

}

</head>
<body>
    <nav>
        <a href = "#login">Log in</a>
        <a href ="#signup">Sign Up</a>

    <div class="container">
    <form id= "login" method="post" action="login.php">
        <h1>Registered Users</h1>
        <p><label>Username: <input type="text" name="username" autocomplete="on" autofocus required></label></p>
        <p><label>Password: <input type="password" name="password" required></label></p>
        <p><input type="submit" name="login" value="Log in"></p>
    </form>

    <form id="signup"  method="post" action="signup.php">
        <h1>New Users</h1>
        <p><label>First Name: <input type="text" name="firstname" placeholder="John" autocomplete="on" required></label></p>
        <p><label>Last Name: <input type="text" name="lastname" placeholder="Doe" autocomplete="on" required></label></p>
        <p><label>Phone: <input type="Phone" name="phone" required></label></p>
        <p><label>Email: <input type="email" name="email" placeholder="name@domain.com" required></label></p>
        <p><label>Password: <input type="Password" name="password" required></label></p>
        <p><label>Retype Password: <input type="password" name="retypepassword" required></label></p>
        <p><input type="submit" name="login" value="Sign Up"></p>
    </form>
</div>
